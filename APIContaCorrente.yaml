swagger: '2.0'
info:
  version: '1.3'
  title: Conta Corrente Web
  description: "Historico: \n\n 
  * 03/06/2025 - Inclusão dos endpoints de aceitar, recusar reivindicação de posse e portabilidade, cancelamento de chave PIX e estorno PIX \n
  * 16/05/2025 - Inclusão dos endpoints de Gestão de Chave e PIX \n
  * 25/03/2025 - Inclusão de endpoints de cancelar transações, síncrono e assíncrono \n
  * 14/03/2024 - Inclusão de novos campos no retorno da api de extrato detalhado \n
  * 12/03/2024 - Inclusão de endpoint de abertura de conta corrente \n 
  * 29/02/2024 - Inclusão de endpoint EstornarTransacao da Transação \n 
  * 07/02/2023 - Inclusão de endpoints de resgate e aplicação financeira \n
  * 14/03/2023 - Inclusão do enpoint de consulta de saldos \n
  * 14/04/2023 - Inclusão dos enpoints de movimentação \n
  * 14/07/2023 - Ajustes nos endpoints de bloqueios judiciais \n
  * 19/07/2023 - Inclusao de endpoints de cadastro e alteracao de transferencias \n
  * 23/08/2023 - Inclusao de endpoint de atualizacao de bloqueio judicial \n Inclusao de novos campos nas apis de bloqueio judicial \n
  * 04/09/2023 - Inclusão de endpoints de Busca de Conta Corrente e de Transações \n
  * 25/10/2023 - Mudanças para demanda de Adequações do bloqueio judicial \n
  * 13/11/2023 - Ajustes no histórico de bloqueios \n"
consumes:
  - application/json
produces:
  - application/json
tags:
- name: "Conta Corrente"
  description: "Cadastros e consultas de contas correntes"
- name: "Gestão de Chave Pix"
  description: "Gerenciamento de chaves PIX, incluindo funcionalidades de cadastro, consulta e reivindicação"
- name: "Pix"
  description: "Operações referentes a Transações Pix"
- name: "Transações"
  description: "Movimentações, transaferências e consultas"
- name: "Bloqueio Judicial"
  description: "Cadastro e consultas de bloqueios judiciais"
  
paths:
  /contas-correntes/{CodigoContaCorrente}/bloqueios-judiciais:
    get:
      tags:
        - "Bloqueio Judicial"
      summary: Retorna uma lista de bloqueios judiciais atrelados a conta corrente
      parameters:
        - in: path
          name: CodigoContaCorrente
          required: true
          type: string
          description: Codigo de conta corrente a ser verificado.
      description: Método para resgatar uma lista de bloqueios judiciais referente a uma conta corrente. Os históricos representam bloqueios intradia que podem ocorrer. Caso a conta tenha saldo total na hora que a ordem chega, o histórico só tera uma unica linha. Tipo de Ordem B = Bloqueio / D = Desbloqueio
      produces:
        - application/json
      responses:
        200:
          description: Consulta efetuada com sucesso
          schema:
            $ref: '#/definitions/R_Lista_BloqueiosJudiciais'
        400:
          description: Requisição inválida
          schema:
            $ref: '#/definitions/S_Erro_400'
        500:
          description: Erro interno no servidor
          schema:
            $ref: '#/definitions/S_Erro_500'
      security:
      - JWT: []
    post:
      tags:
        - "Bloqueio Judicial"
      summary: Cadastra Bloqueios ou Desbloqueios Judiciais a uma conta corrente
      parameters:
        - in: path
          name: CodigoContaCorrente
          required: true
          type: string
          description: Codigo de conta corrente a ser adiconado bloqueio.
        - in: body
          name: BloqueioJudViewModel
          schema:
            $ref: '#/definitions/bloqueioJudViewModelIN'
      description: Método para incluir bloqueio ou desbloqueio a partir da PK da conta corrente
      produces:
        - application/json
      responses:
        200:
          description: Consulta efetuada com sucesso
          schema:
            $ref: '#/definitions/R_BloqueiosJudiciais'
        400:
          description: Requisição inválida
          schema:
            $ref: '#/definitions/S_Erro_400'
        500:
          description: Erro interno no servidor
          schema:
            $ref: '#/definitions/S_Erro_500'
      security:
      - JWT: []
  /agencias/{NumeroAgencia}/contas-correntes/{NumeroConta}/bloqueios-judiciais:
    post:
      tags:
        - "Bloqueio Judicial"
      summary: Cadastra um bloqueio judicial utilizando numero da agencia e da conta corrente
      parameters:
        - in: path
          name: NumeroAgencia
          required: true
          type: integer
          description: Numero da agencia
        - in: path
          name: NumeroConta
          required: true
          type: string
          description: Numero da conta corrente concatenado com dv
        - in: body
          name: BloqueioJudViewModel
          schema:
            $ref: '#/definitions/bloqueioJudViewModelIN'
      description: Método para incluir bloqueio ou desbloqueio a partir do numero da agencia e conta
      produces:
        - application/json
      responses:
        200:
          description: Bloqueio cadastrado com sucesso
          schema:
            $ref: '#/definitions/R_BloqueiosJudiciais'
        400:
          description: Requisição inválida
          schema:
            $ref: '#/definitions/S_Erro_400'
        500:
          description: Erro interno no servidor
          schema:
            $ref: '#/definitions/S_Erro_500'
      security:
      - JWT: []
  /bloqueios-judiciais/{CodigoBloqueioJudicial}:
    get:
      tags:
        - "Bloqueio Judicial"
      summary: Retorna o histórico de bloqueio judiciais atrelados a uma ordem
      parameters:
        - in: path
          name: CodigoBloqueioJudicial
          required: true
          type: string
          description: Codigo do bloqueio judicial a ser verificado.
      description: Método para consultar se um bloqueio judicial foi de fato efetivado ao longo do dia
      produces:
        - application/json
      responses:
        200:
          description: Consulta efetuada com sucesso
          schema:
            $ref: '#/definitions/R_BloqueiosJudiciais'
        400:
          description: Requisição inválida
          schema:
            $ref: '#/definitions/S_Erro_400'
        500:
          description: Erro interno no servidor
          schema:
            $ref: '#/definitions/S_Erro_500'
      security:
      - JWT: []
    put:
      tags:
        - "Bloqueio Judicial"
      summary: Atualiza um bloqueio judicial utilizando código do bloqueio judicial
      parameters:
        - in: path
          name: CodigoBloqueioJudicial
          required: true
          type: string
          description: Codigo do bloqueio judicial a ser atualizado.
        - in: body
          name: BloqueioJudViewModel
          schema:
            $ref: '#/definitions/bloqueioJudViewModelPut'
      description: Método para atualizar bloqueio judicial com base na PK da tabela de bloqueios judiciais
      produces:
        - application/json
      responses:
        200:
          description: Bloqueio Atualizado com sucesso
          schema:
            $ref: '#/definitions/R_BloqueiosJudiciais'
        400:
          description: Requisição inválida
          schema:
            $ref: '#/definitions/S_Erro_400'
        500:
          description: Erro interno no servidor
          schema:
            $ref: '#/definitions/S_Erro_500'
      security:
      - JWT: [] 
  /bloqueios-judiciais:
    get:
      tags:
        - "Bloqueio Judicial"
      summary: Retorna uma lista de bloqueios dentro dos filtros passados
      parameters:
        - in: query
          name: DataInicio
          required: true
          type: string
          description: Data Inicio da consulta formato YYYYMMDD
        - in: query
          name: DataFim
          required: true
          type: string
          description: Data Fim da consulta formato YYYYMMDD
        - in: query
          name: Cliente
          required: false
          type: string
          description: CodigoCliente (PK)
        - in: query
          name: Conta
          required: false
          type: string
          description: CodigoConta (PK)
        - in: query
          name: CpfCnpj
          required: false
          type: string
          description: CPF / CNPJ do cliente (Raiz ou completo)
        - in: query
          name: NumeroContaComDv
          required: false
          type: string
          description: numero da conta corrente concatenado com DV
        - in: query
          name: NumeroAgencia
          required: false
          type: string
          description: numero da agencia
        - in: query
          name: Protocolo
          required: false
          type: string
          description: Numero do protocolo do bloqueio junto ao JUD 
        - in: query
          name: Pagina
          required: false
          type: integer
          description: numero da página
        - in: query
          name: TamanhoPagina
          required: false
          type: integer
          description: tamanho da pagina
      description: Método para consultar uma lista de bloqueios judiciais 
      produces:
        - application/json
      responses:
        200:
          description: Consulta efetuada com sucesso
          schema:
            $ref: '#/definitions/R_Lista_DTOBloqueiosJudiciais'
        400:
          description: Requisição inválida
          schema:
            $ref: '#/definitions/S_Erro_400'
        500:
          description: Erro interno no servidor
          schema:
            $ref: '#/definitions/S_Erro_500'
      security:
      - JWT: []
    post:
      tags:
        - "Bloqueio Judicial"
      summary: Cadastra Bloqueios ou Desbloqueios Judiciais para uma empresa e/ou conta corrente
      parameters:
        - in: body
          name: BloqueioJudViewModel
          schema:
            $ref: '#/definitions/bloqueioJudViewModelIN'
      produces:
        - application/json
      responses:
        200:
          description: Cadastro efetuado com sucesso
          schema:
            $ref: '#/definitions/R_BloqueiosJudiciais'
        400:
          description: Requisição inválida
          schema:
            $ref: '#/definitions/S_Erro_400'
        500:
          description: Erro interno no servidor
          schema:
            $ref: '#/definitions/S_Erro_500'
      security:
      - JWT: []      
      
      
  /agencias/{NumeroAgencia}/contas-correntes/{NumeroContaCorrente}/pix:
    post:
      tags:
        - Pix
      summary: Cadastra um novo Pix
      parameters:
        - in: path
          name: NumeroAgencia
          required: true
          type: string
          description: Numero da Agencia sem DV
        - in: path
          name: NumeroContaCorrente
          required: true
          type: string
          description: Numero da conta corrente
        - in: body
          name: PixApiMbLabsViewModel
          schema:
            $ref: '#/definitions/PixApiMbLabsViewModel'
      responses:
        '200':
          description: Envio realizado com sucesso
          schema:
            $ref: '#/definitions/S_Retorno_200'
        '400':
          description: Requisição inválida
          schema:
            $ref: '#/definitions/S_Erro_400'
        '500':
          description: Erro interno no servidor
          schema:
            $ref: '#/definitions/S_Erro_500'
      security:
        - JWT: []
        
  /agencias/{NumeroAgencia}/contas-correntes/{NumeroContaCorrente}/pix/decodifica-qrcode:
    post:
      tags:
        - Pix
      summary: Consultar Qrcode
      description: Consulta um Qrcode no BACEN
      parameters:
        - in: path
          name: NumeroAgencia
          required: true
          type: string
          description: Numero da Agencia sem DV
        - in: path
          name: NumeroContaCorrente
          required: true
          type: string
          description: Numero da conta corrente com DV
        - in: body
          name: QrCode
          required: true
          schema:
            $ref: '#/definitions/ConsultaQrCodeViewModel'
      responses:
        '200':
          description: Validação efetuada com sucesso
          schema:
            $ref: '#/definitions/S_Consulta_QrCode_200'
        '400':
          description: Requisição inválida
          schema:
            $ref: '#/definitions/S_Erro_400'
        '500':
          description: Erro interno no servidor
          schema:
            $ref: '#/definitions/S_Erro_500'
      security:
        - JWT: []   
      
  /contas-correntes/saldoContasCorrentes:
    get:
      tags:
        - "Transações"
      summary: Retorna todos os saldos de contas correntes
      parameters:
        - in: query
          name: TipoPessoa
          required: false
          type: string
          description: Lista de inteiros, dominio interno da instituição
        - in: query
          name: CpfCnpj
          required: false
          type: string
          description: CPF ou CNPJ do titular da conta
        - in: query
          name: ClassificacaoConta
          required: false
          type: string
          description: Lista de inteiros, dominio interno da instituição
      description: Saldos de conta corrente
      produces:
        - application/json
      responses:
        200:
          description: Consulta efetuada com sucesso
          schema:
            $ref: '#/definitions/R_SaldosContasCorrentes'
        400:
          description: Requisição inválida
          schema:
            $ref: '#/definitions/S_Erro_400'
        500:
          description: Erro interno no servidor
          schema:
            $ref: '#/definitions/S_Erro_500'
      security:
      - JWT: []
  /contas-correntes/movimentos:
    post:
      tags:
        - "Transações"
      summary: Realiza um movimento na conta do cliente creditando ou debitando o valor, passando dentro do body os dados da conta corrente
      parameters:
        - in: body
          name: MovimentoEmContaViewModel
          schema:
            $ref: '#/definitions/movimentoEmContaViewModel'
      description: ok
      produces:
        - application/json
      responses:
        200:
          description: Lançamento criado com sucesso
          schema:
            $ref: '#/definitions/S_Sucesso'
        400:
          description: Requisição inválida
          schema:
            $ref: '#/definitions/S_Erro_400'
        500:
          description: Erro interno no servidor
          schema:
            $ref: '#/definitions/S_Erro_500'
      security:
      - JWT: []
  '/agencias/{CodigoAgencia}/abrir-conta':
    post:
      tags:
        - "Conta Corrente"
      summary: "Abertura de conta corrente"
      parameters:
        - in: path
          name: CodigoAgencia
          required: true
          type: integer
          description: Codigo da agência cadastrada no sistema.
        - in: body
          name: AberturaContaCorrenteViewModel
          schema:
            $ref: '#/definitions/AberturaContaCorrenteViewModel'
      responses:
        200:
          description: Contas Correntes encontradas com sucesso
          schema:
            $ref: '#/definitions/R_AberturaConta'
        400:
          description: Requisição inválida
          schema:
            $ref: '#/definitions/S_Erro_400'
        500:
          description: Erro interno no servidor
          schema:
            $ref: '#/definitions/S_Erro_500'
      security:
        - JWT: []
  '/contas-correntes':
    get:
      tags:
        - "Conta Corrente"
      summary: "Busca todas as Contas Correntes"
      responses:
        200:
          description: Contas Correntes encontradas com sucesso
          schema:
            $ref: '#/definitions/R_ListaContaCorrente'
        400:
          description: Requisição inválida
          schema:
            $ref: '#/definitions/S_Erro_400'
        500:
          description: Erro interno no servidor
          schema:
            $ref: '#/definitions/S_Erro_500'
      security:
        - JWT: []
  /contas-correntes/{NumeroContaCorrente}:
    get:
      tags:
        - "Conta Corrente"
      summary: Retorna detalhes da conta corrente utilizando o número como consulta
      parameters:
        - in: path
          name: NumeroContaCorrente
          required: true
          type: string
          description: Número da conta corrente a ser consultada
      description: Detalhes da conta corrente
      produces:
        - application/json
      responses:
        200:
          description: Consulta efetuada com sucesso
          schema:
            $ref: '#/definitions/R_ContaCorrente'
        400:
          description: Requisição inválida
          schema:
            $ref: '#/definitions/S_Erro_400'
        500:
          description: Erro interno no servidor
          schema:
            $ref: '#/definitions/S_Erro_500'
      security:
        - JWT: []
  /clientes/{CpfCnpj}/contas-correntes:
    get:
      tags:
        - "Conta Corrente"
      summary: Retorna uma lista com todas as contas correntes do cliente, incluindo desativadas
      parameters:
      - name: CpfCnpj
        in: path
        description: Cpf/Cnpj do cliente.
        required: true
        type: string
      responses:
        200:
          description: Consulta efetuada com sucesso
          schema:
            $ref: '#/definitions/S_ConsultaContasCorrentes'
        400:
          description: Requisição inválida
          schema:
            $ref: '#/definitions/S_Erro_400'
        500:
          description: Erro interno no servidor
          schema:
            $ref: '#/definitions/S_Erro_500'
      security:
        - JWT: []

  /agencias/{NumeroAgencia}/contas-correntes/{NumeroContaCorrente}/chaves-pix/{ValorChave}:
    get:
      tags:
        - Gestão de Chave Pix
      summary: Consulta chave PIX
      description: Consulta dados da conta vinculada a chave pix
      parameters:
        - in: path
          name: NumeroAgencia
          required: true
          type: string
          description: Numero da Agencia sem DV
        - in: path
          name: NumeroContaCorrente
          required: true
          type: string
          description: Numero da conta corrente sem DV
        - in: path
          name: ValorChave
          required: true
          type: string
          description: 'Chave Pix, exemplo: +5521963630000'
      responses:
        '200':
          description: Validação efetuada com sucesso
          schema:
            $ref: '#/definitions/S_RetornoConsultaChavePix'
        '400':
          description: Requisição inválida
          schema:
            $ref: '#/definitions/S_Erro_400'
        '500':
          description: Erro interno no servidor
          schema:
            $ref: '#/definitions/S_Erro_500'
      security:
        - JWT: []
        
  /contas-correntes/{CodigoContaCorrente}/chaves-pix/{ValorChave}:
    get:
      tags:
        - Gestão de Chave Pix
      summary: Consulta chave PIX através do código da conta corrente
      description: Consulta dados da conta vinculada a chave Pix
      parameters:
        - in: path
          name: CodigoContaCorrente
          required: true
          type: string
          description: 'Código da conta corrente, exemplo: 8382'
        - in: path
          name: ValorChave
          required: true
          type: string
          description: 'Chave Pix, exemplo: +5521963630000'
      responses:
        '200':
          description: Validação efetuada com sucesso
          schema:
            $ref: '#/definitions/S_RetornoConsultaChavePix'
        '400':
          description: Requisição inválida
          schema:
            $ref: '#/definitions/S_Erro_400'
        '500':
          description: Erro interno no servidor
          schema:
            $ref: '#/definitions/S_Erro_500'
      security:
        - JWT: []
            
            
  /agencias/{NumeroAgencia}/contas-correntes/{NumeroContaCorrente}/chaves-pix:
    post:
      tags:
        - Gestão de Chave Pix
      summary: Criação de chave PIX
      description: Cadastro de chave Pix no sistema
      parameters:
        - in: path
          name: NumeroAgencia
          required: true
          type: string
          description: Numero da Agencia sem DV
        - in: path
          name: NumeroContaCorrente
          required: true
          type: string
          description: Numero da conta corrente sem DV
        - in: body
          name: CadastroChavePixViewModel
          schema:
            $ref: '#/definitions/CadastroChavePixViewModel'
      responses:
        '200':
          description: Chave Pix criada com sucesso
          schema:
            $ref: '#/definitions/S_Retorno_200_cadastro_chave_pix'
        '400':
          description: Requisição inválida
          schema:
            $ref: '#/definitions/S_Erro_400'
        '500':
          description: Erro interno no servidor
          schema:
            $ref: '#/definitions/S_Erro_500'
      security:
        - JWT: []
        

    get:
      tags:
        - Gestão de Chave Pix
      summary: Consulta de chaves ativas
      description: Lista chaves Pix ativas
      parameters:
        - in: path
          name: NumeroAgencia
          required: true
          type: string
          description: Numero da Agencia sem DV
        - in: path
          name: NumeroContaCorrente
          required: true
          type: string
          description: Numero da conta corrente sem DV
      responses:
        '200':
          description: Chave Pix criada com sucesso
          schema:
            $ref: '#/definitions/BuscaChavePixViewModel'
        '400':
          description: Requisição inválida
          schema:
            $ref: '#/definitions/S_Erro_400'
        '500':
          description: Erro interno no servidor
          schema:
            $ref: '#/definitions/S_Erro_500'
      security:
        - JWT: []   
  /chaves-pix/{codigoChaveEnderecamento}:
    delete:
      tags:
        - Gestão de Chave Pix
      summary: Cancelamento de chave PIX
      description: Remove o vínculo do cliente com a chave PIX
      parameters:
        - in: path
          name: codigoChaveEnderecamento
          required: true
          type: string
          description: Código da chave endereçamento PIX
      responses:
        '200':
          description: Chave Pix criada com sucesso
          schema:
            $ref: '#/definitions/S_Retorno_200'
        '400':
          description: Requisição inválida
          schema:
            $ref: '#/definitions/S_Erro_400'
        '500':
          description: Erro interno no servidor
          schema:
            $ref: '#/definitions/S_Erro_500'
      security:
        - JWT: []   
  /agencias/{NumeroAgencia}/contas-correntes/{NumeroContaCorrente}/reivindicacoes:
    post:
      tags:
        - Gestão de Chave Pix
      summary: Reivindicação de chave PIX
      description: >
        Endpoint para reivindicar posse ou portabilidade de chave PIX <br>

        Não é possível solicitar reivindicação de posse ou portabilidade de
        chaves do tipo aleatória.
      parameters:
        - in: path
          name: NumeroAgencia
          required: true
          type: string
          description: Numero da Agencia sem DV
        - in: path
          name: NumeroContaCorrente
          required: true
          type: string
          description: Numero da conta corrente sem DV
        - in: body
          name: CadastroReivindicacaoChavePixViewModel
          schema:
            $ref: '#/definitions/CadastroReivindicacaoChavePixViewModel'
      responses:
        '200':
          description: Validação efetuada com sucesso
          schema:
            $ref: '#/definitions/S_Retorno_200'
        '400':
          description: Requisição inválida
          schema:
            $ref: '#/definitions/S_Erro_400'
        '500':
          description: Erro interno no servidor
          schema:
            $ref: '#/definitions/S_Erro_500'
      security:
        - JWT: []
        
  /reivindicacoes/{codigoReivindicacao}/aceitar:
    patch:
      tags:
        - Gestão de Chave Pix
      summary: Aceita reivindicação de posse ou portabilidade de chave PIX
      description: Endpoint de aceitar a reivindicação de posse ou portabilidade de chave PIX
      parameters:
        - in: path
          name: codigoReivindicacao
          required: true
          type: string
          description: Código da reivindicação de posse ou portabilidade
      responses:
        '200':
          description: Validação efetuada com sucesso
          schema:
            $ref: '#/definitions/S_Retorno_200'
        '400':
          description: Requisição inválida
          schema:
            $ref: '#/definitions/S_Erro_400'
        '500':
          description: Erro interno no servidor
          schema:
            $ref: '#/definitions/S_Erro_500'
      security:
        - JWT: []
  /reivindicacoes/{codigoReivindicacao}/recusar:
    patch:
