<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Documentação APIs</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
  </head>
  <body>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script>
      window.onload = () => {
        SwaggerUIBundle({
          dom_id: '#swagger-ui',
          urls: [
            { url: "./APIContaCorrente.yaml", name: "Conta Corrente" },
            { url: "./login.yaml", name: "Login" }
          ],
          "urls.primaryName": "Conta Corrente"
        });
      };
    </script>
  </body>
</html>
