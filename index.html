<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Documentação APIs</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
    <link rel="icon" href="https://unpkg.com/swagger-ui-dist/favicon-32x32.png" />
  </head>
  <body>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = () => {
        SwaggerUIBundle({
          dom_id: '#swagger-ui',
          deepLinking: true,
          urls: [
            { url: 'https://allysson-collab.github.io/Swaggers/APIContaCorrente.yaml', name: 'Conta Corrente' },
            { url: 'https://allysson-collab.github.io/Swaggers/login.yaml',           name: 'Login' }
          ],
          "urls.primaryName": "Conta Corrente",
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          layout: "StandaloneLayout",
          validatorUrl: null
        });
      };
    </script>
  </body>
</html>
